<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <p id="result" class="result">0</p>
        </div>
        <div class="buttons">
            <div class="btnCont">
                <button id="clear" class="clear">C</button>
                <button id="del">DEL</button>
                <button id="plusMinus">+/-</button>
                <button id="divide" class="operators">/</button>
            </div>
            <div class="btnCont">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="multiply" class="operators">*</button>
            </div>
            <div class="btnCont">
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="subtract" class="operators">-</button>
            </div>
            <div class="btnCont">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="add" class="operators">+</button>
            </div>
            <div class="btnCont">
                <button id="decimal">.</button>
                <button id="zero" class="number">0</button>
                <button id="equal" class="equal">=</button> 
            </div>
        </div>
       
    </div>
</body>
</html>
